<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #e8f5ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      background: white;
      padding: 14px 10px;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .top-nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      font-size: 1.1em;
    }

    .top-nav a:hover {
      color: #004d99;
    }

    h1 {
      margin-top: 30px;
      color: #2c3e50;
    }

    .ballot {
      display: inline-block;
      margin-top: 30px;
      padding: 30px 20px;
      border: 3px solid #007acc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .candidate {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 1.3em;
      border: 2px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    .candidate:hover {
      background: #d6ecff;
    }

    #stamp {
      position: absolute;
      width: 100px;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    .stamped {
      transform: translate(-50%, -50%) scale(1) !important;
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="index.html">🏠 홈</a>
    <a href="LETTER.html">💌 임준서의 편지</a>
    <a href="PICK.html">🖋 투표 연습하기</a>
  </nav>

  <h1>투표 연습하기</h1>

  <div class="ballot" id="ballot">
    <div class="candidate" data-num="1">기호 1번 임준서</div>
    <div class="candidate" data-num="2">기호 2번</div>
    <div class="candidate" data-num="3">기호 3번</div>
    <div class="candidate" data-num="4">기호 4번</div>
    <div class="candidate" data-num="5">기호 5번</div>
    <div class="candidate" data-num="6">기호 6번</div>
    <div class="candidate" data-num="7">기호 7번</div>
    <div class="candidate" data-num="8">기호 8번</div>
  </div>

  <img id="stamp" src="https://ifh.cc/g/raxlPV.png" alt="도장 이미지">

  <div class="footer">
    <p><br>&copy; 임준서 2025. All rights reserved.</p>
    <p>이 사이트는 100% 임준서 후보자가 직접 제작하였습니다.</p>
  </div>

  <script>
    const stamp = document.getElementById("stamp");
    const candidates = document.querySelectorAll(".candidate");

    candidates.forEach(candidate => {
      candidate.addEventListener("click", () => {
        const isJunseo = candidate.dataset.num === "1";
        const rect = candidate.getBoundingClientRect();
        stamp.style.top = `${window.scrollY + rect.top + rect.height / 2}px`;
        stamp.style.left = `${rect.left + rect.width / 2}px`;

        if (isJunseo) {
          stamp.classList.add("stamped");
        } else {
          stamp.classList.remove("stamped");
        }
      });
    });

        const link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = 'https://ifh.cc/g/21aqj1.png';
    document.head.appendChild(link);
    
  </script>
</body>
</html>
