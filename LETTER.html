<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter</title>
</head>
<body>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      background: #e8f5ff;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2em;
      margin: 30px 0;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      background: white;
      padding: 14px 10px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .top-nav a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      font-size: 1.1em;
    }

    .top-nav a:hover {
      color: #004d99;
    }

    .swiper {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 9 / 16;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #ccc;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95em;
      color: #555;
    }

    @media (max-width: 768px) {
      body {
        font-size: 15px;
        margin: 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      .top-nav {
        flex-direction: column;
        gap: 10px;
      }

      .top-nav a {
        font-size: 1em;
      }
  }

  .letter-img {
    display: block;
    max-width: 600px;
    width: 90%;
    height: auto;
    margin: 30px auto;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
</style>


  <img class="letter-img" src="https://ifh.cc/g/ZgBak4.png" alt="편지">


  <div class="footer">
    <p><br>&copy; 임준서 <span id="copyright-year">2025</span>. All rights reserved.</p>
    <p>이 사이트는 100% 임준서 후보자가 직접 제작하였습니다.</p>
  </div>

    <script>
    const link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = 'https://ifh.cc/g/21aqj1.png';
    document.head.appendChild(link);

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('copyright-year').textContent = new Date().getFullYear();
    });
  </script>

</body>
</html>
